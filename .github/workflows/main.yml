name: Student Log
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm ci

      - name: Start dev server
        run: npm run dev &
      - name: Wait for server
        run: sleep 10

      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier
        run: npm run format
      - name: Run TypeScript
        run: npm run typecheck
      - name: Run Cypress tests
        run: npx cypress run
      - name: Run Build
        run: npm run build
