<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Students Log
    </title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header class="header">
        <h1 class="header__title">Students LOG</h1>
        <form class="search">
        <input class="search__input" placeholder="Search Students" type="text" />
        <select class="search__select" name="grade">
            <option class="search__select-option" value="all">
                all grades
            </option>
                       <option class="search__select-option" value="1">1</option>
                       <option class="search__select-option" value="2">2</option>
        </select>
    </form>
<nav class="header__list">
    <div class="header__item">
        <span class="header__item-title">New Student</span>
        <svg class="header__item-icon" role="icon" aria-label="plus icon">
            <use xlink:href="assets/icons.svg#icon-plus"></use>
        </svg>
    </div>
    <div class="header__item">
        <span class="header__item-title">Delete All</span>
        <svg class="header__item-icon" role="icon" aria-label="trash icon">
            <use xlink:href="assets/icons.svg#icon-bin2"></use>
        </svg>
    </div>
    <div class="header__item">
        <span class="header__item-title">download</span>
        <svg class="header__item-icon" role="icon" aria-label="download icon">
            <use xlink:href="assets/icons.svg#icon-download3"></use>
        </svg>
    </div>
</nav>
    </header>
    <main class="table__grid">
        <div class="table__grid__header">

            <div class="table__grid__row">
                <span class="table__grid__cell">ID</span>
                <span class="table__grid__cell">Name</span>
                <span class="table__grid__cell">Email</span>
                <span class="table__grid__cell">Grade</span>
                <span class="table__grid__cell">Guardian Contact #</span>
                <span class="table__grid__cell">Actions</span>
    
            </div>
        </div>
        <div class="table__grid__body">
            
        <div class="table__grid__row">
            <span class="table__grid__cell" data-cell="id">1</span>
            <span class="table__grid__cell"data-cell="name">Zaky Aly</span>
            <span class="table__grid__cell table__grid__cell-email"data-cell="email">zaky.aly88@gmail.com</span>
            <span class="table__grid__cell"data-cell="grade">2</span>
            <span class="table__grid__cell" data-cell="guardian contact">+1-613-111-3344</span>
            <span class="table__grid__cell table__grid__action" data-cell="actions">Edit <span class="cell__slash">/</span>  Delete</span>

        </div>
        <div class="table__grid__row">
            <span class="table__grid__cell" data-cell="id">2</span>
            <span class="table__grid__cell"data-cell="name">Hossam Mourad</span>
            <span class="table__grid__cell table__grid__cell-email"data-cell="email">hossam.mourad@example.com</span>
            <span class="table__grid__cell"data-cell="grade">1</span>
            <span class="table__grid__cell"data-cell="guardian contact">+1-613-555-6677</span>
            <span class="table__grid__cell table__grid__action"data-cell="actions">Edit <span class="cell__slash">/</span>  Delete</span>

        </div>
    </div> 

    </main>
    
    
</body>
</html>
