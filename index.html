<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Students Log" />
    <meta name="keywords" content="Student, Log, Students Log" />
    <title>Students Log</title>

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="popup__delete-all rounded-sm hidden">
      <button class="popup__delete-all__close" data-test="close-btn-delete-all">
        <svg
          class="popup__delete-all__close-icon"
          role="icon"
          aria-label="close icon"
        >
          <use xlink:href="./src/assets/icons.svg#icon-cross"></use>
        </svg>
      </button>
      <div class="popup__delete-all__container">
        <h2 class="popup__delete-all__title" data-test="delete-all-title">
          Are you sure you want to delete all students?
        </h2>
        <div class="popup__delete-all__buttons">
          <button
            data-test="cancel-btn-delete-all"
            class="popup__delete-all__button--cancel rounded-sm button"
          >
            Cancel
          </button>
          <button
            data-test="delete-all-btn"
            class="popup__delete-all__button--delete rounded-sm button"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="popup__new-student rounded-sm hidden">
      <button class="popup__new-student__close" data-test="close-btn">
        <svg
          class="popup__new-student__close-icon"
          role="icon"
          aria-label="close icon"
        >
          <use xlink:href="./src/assets/icons.svg#icon-cross"></use>
        </svg>
      </button>
      <div class="popup__new-student__container">
        <h2 class="popup__new-student__title">Add New Student</h2>
        <form class="popup__new-student__form">
          <input
            class="popup__new-student__form__input rounded-sm"
            type="text"
            placeholder="Name"
            name="name"
            required
            data-test="name-input"
          />
          <input
            class="popup__new-student__form__input rounded-sm"
            type="email"
            placeholder="Email"
            name="email"
            required
            data-test="email-input"
          />
          <input
            class="popup__new-student__form__input rounded-sm"
            type="number"
            placeholder="Grade"
            name="grade"
            required
            data-test="grade-input"
          />
          <input
            class="popup__new-student__form__input rounded-sm"
            type="text"
            placeholder="Guardian Contact"
            name="graduation_contact"
            minlength="11"
            maxlength="11"
            inputmode="numeric"
            required
            data-test="guardian-contact-input"
          />
          <div class="popup__new-student__form__buttons">
            <button
              type="reset"
              class="popup__new-student__form__button--cancel rounded-sm button"
              data-test="cancel-btn"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="popup__new-student__form__button--toggle rounded-sm button"
              data-test="add-student-btn"
            >
              Add Student
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="dropdown__download-all hidden-dropdown">
      <div class="dropdown__list__download-all">
        <button class="dropdown__item__download" id="csv-btn">csv</button>
        <button class="dropdown__item__download" id="pdf-btn">pdf</button>
      </div>
    </div>

    <header class="header" data-test="header">
      <h1 data-test="header-title" class="header__title">Students LOG</h1>
      <form data-test="search" class="search">
        <input
          class="search__input"
          placeholder="Search Students"
          type="text"
          name="search"
          data-test="search-input"
        />
        <select
          data-test="search-select"
          class="search__select rounded-sm"
          name="grade"
        >
          <option class="search__select-option" value="all">All grades</option>
        </select>
      </form>
      <nav data-test="nav" class="header__list">
        <button
          id="add-new-student"
          data-test="add-new-student"
          class="header__item"
        >
          <span class="header__item-title">New Student</span>
          <svg class="header__item-icon" role="icon" aria-label="plus icon">
            <use xlink:href="./src/assets/icons.svg#icon-plus"></use>
          </svg>
        </button>
        <button class="header__item" id="delete-all" data-test="delete-all">
          <span class="header__item-title">Delete All</span>
          <svg class="header__item-icon" role="icon" aria-label="trash icon">
            <use xlink:href="./src/assets/icons.svg#icon-bin2"></use>
          </svg>
        </button>
        <button class="header__item" id="download-btn" data-test="download-btn">
          <span class="header__item-title">Download</span>
          <svg class="header__item-icon" role="icon" aria-label="download icon">
            <use xlink:href="./src/assets/icons.svg#icon-download3"></use>
          </svg>
        </button>
      </nav>
    </header>
    <main data-test="main" class="students__container">
      <table class="students__table">
        <thead class="students__table__header">
          <tr class="students__table__row">
            <th class="students__table__cell" data-cell="id">ID</th>
            <th class="students__table__cell" data-cell="name">Name</th>
            <th class="students__table__cell" data-cell="email">Email</th>
            <th class="students__table__cell" data-cell="grade">Grade</th>
            <th class="students__table__cell" data-cell="guardian contact">
              Guardian Contact
            </th>
            <th class="students__table__cell" data-cell="actions">Actions</th>
          </tr>
        </thead>
        <tbody data-test="tbody-students" class="students__table__body"></tbody>
      </table>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
